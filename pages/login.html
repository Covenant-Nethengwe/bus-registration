<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='../css/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Bus Registration Service</title>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
   
        <form style="margin-bottom: 15px;" action="/login" method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="email@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <p style="text-align: center; color: red; margin: 5px;">
                {{ warning }}
            </p>
    
            <button type="submit" id="registerAdmin">Login</button>

        </form>

        <a style="font-size: 1.1rem;" href="/register/parent">New? Click here to register</a>
    </div>
</body>
</html>
