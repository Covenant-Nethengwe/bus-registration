<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=n">
    <title>Bus Registration</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/cancelApplication.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../scripts/main.js"></script>
    <title>Bus Registration Service</title>
</head>
<body>
    <h1>Cancel Learner Appliction</h1>

    <div class="table-container">
      <form action="/cancel/application"></form>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Cell No.</th>
          <th>Grade</th>
          <th>Bus Name</th>
          <th>Registration Status</th>
          <th>Cancel</th>
        </tr>
      </thead>
      <tbody>
      {% block learners %}
        {% for learner in learners %}
          <tr>
            <td>{{ learner[1] }}</td>
            <td>{{ learner[2] }}</td>
            <td>{{ learner[3] }}</td>
            <td>{{ learner[4] }}</td>
            <td>{{ learner[5] }}</td>
            <td>{{ learner[6] }}</td>
            <td><input type="checkbox" name="cancelApplication" id="cancelApplication"></td>
          </tr>
        {% endfor %}
      {% endblock %}
      </tbody>
      <tfoot>
        <tr>
          <td colspan="7">
            <form>
              <button>Cancel Application</button>
            </form>
          </td>
        </tr>
      </tfoot>
    </table>
    </div>
</body>
</html>
