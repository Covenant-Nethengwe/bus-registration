<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=n">
    <title>Bus Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='../css/style.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='../css/cancelApplication.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Bus Registration Service</title>
  </head>
  <body>
    <h1>Cancel Learner Appliction</h1>
    
    <table id="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Cell No.</th>
          <th>Grade</th>
          <th>Bus Name</th>
          <th>Registration Status</th>
          <th>Cancel</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        {% block learners %}
        {% for learner in learners %}
        <tr id="row-{{ learner[0] }}">
          <td>{{ learner[1] }}</td>
          <td>{{ learner[2] }}</td>
          <td>{{ learner[3] }}</td>
          <td>{{ learner[4] }}</td>
          <td>{{ learner[5] }}</td>
          <td>{{ learner[6] }}</td>
          <td><input type="checkbox" class="checkbox"></td>
        </tr>
        {% endfor %}
        {% endblock %}
      </tbody>
      <tfoot>
        <tr>
          <td colspan="7">
            <form>
              <button>Cancel Application</button>
            </form>
          </td>
        </tr>
      </tfoot>
    </table>
    <script>
      function cancelApplication(learnerId) {
        fetch(`/cancel/${learnerId}`, {
          method: 'DELETE'
        }).then(res => {
          document.getElementById(`row-${learnerId}`).remove();
        }).catch(err => console.error(`Error:: ${err}`));
      }
    </script>
  </body>
  </html>
