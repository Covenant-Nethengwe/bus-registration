<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Registration</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/learnerRegistration.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../scripts/main.js"></script>
    <title>Bus Registration Service</title>
</head>
<body>
    <h2>Learner Registration</h2>
    <form>
        <label for="learnerName">Learner Name:</label>
        <input type="text" id="learnerName" name="learnerName" required>

        <label for="learnerSurname">Learner Surname:</label>
        <input type="text" id="learnerSurname" name="learnerSurname" required>

        <label for="cellNumber">Cell Number:</label>
        <input type="tel" id="cellNumber" name="cellNumber" required>

        <label for="grade">Grade:</label>
        <select id="grade" name="grade" required>
            <option value="9">9th Grade</option>
            <option value="10">10th Grade</option>
            <option value="11">11th Grade</option>
            <option value="12">12th Grade</option>
        </select>

        <button type="submit" id="registerLearner">Register Learner</button>
    </form>
</body>
</html>
