<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='../css/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Bus Registration Service</title>
</head>
<body>
    <div class="container">
        <a href="/login">Back</a>
        
        <h2 style="margin-bottom: 10px;">Parent Account Registration</h2>

        <a style="font-size: 1.1rem; color: #4CAF50;" href="/register/admin">Click here to register as Admin</a>
        
        <form style="margin: 15px;" action="/register/parent" method="post">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="exapmle@gmail.com" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <p style="text-align: center; color: red; margin: 5px;">
                {{ warning }}
            </p>

        <button type="submit" id="btnRegisterParent">Create Account</button>
        </form>
    </div>

</body>
</html>
