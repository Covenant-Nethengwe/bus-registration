<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Registration</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/parentRegistration.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../scripts/main.js"></script>
    <title>Bus Registration Service</title>
</head>
<body>
    <h2>Parent Account Registration</h2>
    <form action="/register/parent" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

            <p style="text-align: center; color: red; margin: 5px;">
                {{ warning }}
            </p>

        <button type="submit" id="btnRegisterParent">Create Account</button>
    </form>

    <script>
    $("#btnRegisterParent").click(function (e) {
        e.preventDefault();
        
        const fName = $('#firstName').val();
        const lName = $('#lastName').val();
        const email = $('#email').val();
        const phone = $('#phone').val();
        const password = $('#password').val();

        $.ajax({
            url: '/register/parent',
            type: 'POST',
            data: {
                f_name: fName,
                l_name: lName,
                mail: email,
                cell_no: phone,
                password: password
            },
            success: function (response) {
                console.log(response);
            },
            error: function(error) {
                console.log(error);
            }
        })
    })

    </script>
</body>
</html>
