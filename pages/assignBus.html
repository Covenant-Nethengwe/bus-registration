<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='../css/table.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Bus Registration Service</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Cell No.</th>
        <th>Grade</th>
        <th>Bus Name</th>
        <th>Registration Status</th>
        <th>Assign</th>
      </tr>
    </thead>
    <tbody>
    {% block learners %}
      {% for learner in learners %}
        <tr>
          <td>{{ learner[1] }}</td>
          <td>{{ learner[2] }}</td>
          <td>{{ learner[3] }}</td>
          <td>{{ learner[4] }}</td>
          <td>{{ learner[5] }}</td>
          <td>{{ learner[6] }}</td>
          <td><button data-row-id="{{ learner[0] }}" onclick="assignBus(this)">Assign</button></td>
        </tr>
      {% endfor %}
    {% endblock %}
    </tbody>
  </table>
  
  <script>
    function assignBus(button) {
        const learnerId = button.getAttribute('data-row-id');

        fetch(`/assign-learner/bus/${learnerId}`, {
          method: 'GET'
        }).then(res => {
          console.log(res);
          window.location.replace(res.url);
        }).catch(err => console.error(`Error:: ${err}`));
      }
  </script>
</body>
</html>
