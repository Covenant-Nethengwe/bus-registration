<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='../css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='../css/assignLearnerBus.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../scripts/main.js"></script>
    <title>Bus Registration Service</title>
</head>
<body> 
    <div class="container">

        <h2>Assign Bus to: {{ learner[1] }}</h2>
        <form action="/assign-learner/bus/{{ learner[0] }}" method="post">
            <div class="form-group">
                <label for="bus">Select Bus:</label>
                <select id="bus" name="bus" required>
                    <option value="Bus 1">Bus 1</option>
                    <option value="Bus 2">Bus 2</option>
                    <option value="Bus 3">Bus 3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="pickupTime">Pickup Time:</label>
                <input type="time" id="pickupTime" name="pickupTime" required>
            </div>

            <div class="form-group">
                <label for="dropoffTime">Dropoff Time:</label>
                <input type="time" id="dropoffTime" name="dropoffTime" required>
            </div>

            <button type="submit">Assign Learner</button>
        </form>
    </div>
</body>
</html>
