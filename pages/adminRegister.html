<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='../css/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../scripts/main.js"></script>
    <title>Bus Registration Service</title>
</head>
<body>
    <div class="container">
        <a href="/login">Back</a>
        <h2>Admin Registration</h2>

        <form action="/register/admin" method="POST">
            <div class="form-group">
            <label for="initials">Initials:</label>
        <input type="text" id="initials" name="initials" required>
        </div>

        <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@admin.com" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
            <label for="password">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <p style="text-align: center; color: red; margin: 5px;">
            {{ warning }}
        </p>
        <div class="form-group">
            <button type="submit" id="registerAdmin">Register Admin</button>
        </div>
    </form>
</div>
</body>
</html>
